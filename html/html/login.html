<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="noindex, nofollow" />
	<title>PC관리 시스템</title>
	<link rel="stylesheet" href="../common/css/reset.css" />
	<link rel="stylesheet" href="../common/css/common.css" />
	<link rel="stylesheet" href="../common/css/jquery-ui.min.css" />
	<link rel="stylesheet" href="../common/css/etc.css" />
	<!-- 사이트 별 정의된 스타일시트 삽입 : 시작 -->
	<link rel="stylesheet" href="../common/css/hs_pc.css" />
	<!-- 사이트 별 정의된 스타일시트 삽입 : 종료 -->
	<script src="../common/js/jquery-3.3.1.min.js"></script>
	<script src="../common/js/jquery-ui.min.js"></script>
	<script src="../common/js/hs_common.js"></script>
</head>
<body>
	<div class="login_area">
		<h1>
			<img src="../common/images/logo.gif" alt="HYOSUNG">
			<span class="txt">PC관리시스템</span>
		</h1>
		<section class="login_box">
			<h2 class="blind">로그인</h2>
			<div class="login_input">
				<ul>
					<li>
						<label for="login_id" class="blind">아이디</label>
						<input type="text" id="login_id" placeholder="아이디">
					</li>
					<li class="mt10">
						<label for="login_pw" class="blind">비밀번호</label>
						<input type="password" id="login_pw" placeholder="비밀번호">
					</li>
				</ul>
				<a href="#n" class="btn_login"><span>로그인</span></a>
			</div>
		</section>
		<div class="copyright">COPYRIGHT &copy; 2019 HYOSUNG.ALL RIGHTS RESERVED.</div>
	</div>

</body>
</html>
